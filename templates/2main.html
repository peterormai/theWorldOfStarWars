<!DOCTYPE html>

<html lang="en">
    
<head>

    <title>The World Of Star Wars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>

    <script src="{{url_for('static', filename='generators.js')}}" defer></script>
    <script src="{{url_for('static', filename='visualization.js')}}" defer></script>
    <script src="{{url_for('static', filename='data_gatherer.js')}}" defer></script>
    <script src="{{url_for('static', filename='main.js')}}" defer></script>
        
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="navbar-brand">Star Wars universe planets</small></h1>
            </div>
                <button id="statistics"  class="btn btn-default navbar-btn">Statistics</button>
            <ul class="nav navbar-nav navbar-right">
                <!--{% if username|length > 0 %}
                    <li><h1 class="navbar-brand"><small><span class="glyphicon glyphicon-user"></span> Logged in as </small><strong>{{ username }}</strong></h1></li>
                    <li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                {% else %}
                    <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="/register/"><span class="glyphicon glyphicon-plus"></span> Sign in</a></li>
                {% endif %}-->
            </ul>
        </div>
    </nav>
  
    <div class="btn-group" >
        <button type="button" class="btn btn-primary disabled" disabled id="previous">Previous</button>
        <button type="button" class="btn btn-primary" id="next">Next page</button>
    </div>
    
    <div class="jumbotron" id="tableDiv">
  <table id="planets">
      <thead>
          {% for header in table_headers %}
            <td>{{ header }}</td>
          {% endfor %}
      </thead>
  </table>
</div>

    <div id="residentsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-modal">&times;</button>
                    <h4 class="modal-title" id="residents-modal-title" ></h4>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Height</th>
                                <th>Mass</th>
                                <th>Skin color</th>
                                <th>Hair color</th>
                                <th>Eye color</th>
                                <th>Birth year</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody id="residents">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default close-modal" >Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="statisticsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-modal">&times;</button>
                    <h4 class="modal-title" id="statistics-modal-title"></h4>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Planet name</th>
                                <th>Number of votes</th>
                            </tr>
                        </thead>
                        <tbody id="votes">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default close-modal" >Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
